<div *ngIf="!loginService.isLoggedIn()" >



  <form class="col s8">

    <div class="row">
      <div class="input-field col s12">
        <input type="text" name="login" value="" #login>
        <label for="login">Login</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input type="password" name="password" value="" #password>
        <label  for="password">Password</label>
      </div>
    </div>

    <button class="btn waves-effect waves-light" type="submit" name="action" (click)="onSubmit( login.value , password.value )">Sing in<i class="material-icons right">send</i>
    </button>



  </form>
</div>




<div   *ngIf="loginService.isLoggedIn()" >
